<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>聊天室</title>
  <style>
    span{
      color: blue;
      cursor: pointer;
    }
  </style>
  <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
<div class="container">
  <div class="panel-default">
    <div class="panel-heading">
      欢迎来到聊天室
    </div>
    <div class="panel-body">
      <ul class="list-group" id="content">
      </ul>
    </div>
    <div class="panel-footer clearfix">
      <div class="col-xs-9">
        <input type="text" class="form-control" id="msg">
      </div>
      <div class="col-xs-3">
        <button class="btn btn-primary" type="button" id="sendBtn">发言</button>
      </div>
    </div>
  </div>
</div>
<script src="jquery.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io();
  function append(msg) {
    $('#content').append('<li class="list-group-item"><span>' + msg.user+'</span>:'+msg.content + '</li>')
  }
  socket.on('connect', function () {
    append({user:'系统',content:'连接成功'})
  });
  socket.on('message', function (msg) {
    append(msg)
  });
  $('#sendBtn').click(function () {
    var msg = $('#msg').val();
    socket.send(msg);
    $('#msg').val('');
  });
  $('body').delegate('ul li span','click',function () {
    $('#msg').val('@'+$(this).text()+' ');
  })
</script>
</body>
</html>
